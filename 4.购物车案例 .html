<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.购物车案例 </title>
    <style>
        table {
            width: 600px;
            color: #8f8e8e;
            text-align: center;
            border-collapse: collapse;
        }

        table thead {
            background: #F5F5F5;
        }

        table tr {
            height: 30px;
            line-height: 30px;
            border: 1px solid #ececec;
        }
    </style>
</head>
<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                  <td>name</td>
                  <td>age</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                  <td>Roberta</td>
                  <td>39</td>
                </tr>
                <tr>
                  <td>Oliver</td>
                  <td>25</td>
                </tr>
            </tbody>
          </table>
          
    </div>

    <script>
        import {createApp, reactive} from './js/vue-esm-browser.js'

        createApp({
            setup(){
                const data = reactive({
                    selected: false,
                    checkboxList: [],
                    list: [{
                        id: 1,
                        name: "铅笔",
                        price: 10,
                        number: 1,
                        stock: 3
                    },
                    {
                        id: 2,
                        name: "鼠标",
                        price: 20,
                        number: 2,
                        stock: 5
                    },
                    {
                        id: 3,
                        name: "键盘",
                        price: 30,
                        number: 1,
                        stock: 6
                    }],
                }
                )
            }
        })
    </script>
</body>
</html>
